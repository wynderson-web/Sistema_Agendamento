<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Agendamento</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="app"></div>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState, useEffect, useCallback } = React;

const API_URL = 'https://expensiveclam-n8n.cloudfy.live/webhook';

const SLOTS = [
  { id: 'Manh√£ 1', periodo: 'manha', horario: '08:00' },
  { id: 'Manh√£ 2', periodo: 'manha', horario: '10:00' },
  { id: 'Tarde 1', periodo: 'tarde', horario: '14:00' },
  { id: 'Tarde 2', periodo: 'tarde', horario: '16:00' },
  { id: 'Noite', periodo: 'noite', horario: '19:00' },
];

const Toast = ({ message, type, onClose }) => (
  <div className={`fixed top-4 right-4 z-50 flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`}>
    <span>{type === 'success' ? '‚úì' : '!'}</span>
    <span className="text-sm font-medium">{message}</span>
    <button onClick={onClose} className="ml-2 hover:opacity-70">‚úï</button>
  </div>
);

const Modal = ({ isOpen, onClose, children }) => {
  if (!isOpen) return null;
  return (
    <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" onClick={onClose}>
      <div className="bg-white rounded-2xl w-full max-w-md shadow-2xl" onClick={e => e.stopPropagation()}>
        {children}
      </div>
    </div>
  );
};

const LoginScreen = ({ onLogin, loading }) => {
  const [email, setEmail] = useState('');
  const [senha, setSenha] = useState('');
  const [showPass, setShowPass] = useState(false);
  const [error, setError] = useState('');

  const handleSubmit = (e) => {
    e.preventDefault();
    setError('');
    if (!email || !senha) {
      setError('Preencha todos os campos');
      return;
    }
    onLogin(email, senha, setError);
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-400 to-blue-500 flex items-center justify-center p-4">
      <div className="bg-gradient-to-br from-blue-900 to-blue-800 rounded-2xl shadow-2xl w-full max-w-md p-8 border border-blue-700">
        <div className="text-center mb-8">
          <div className="flex items-center justify-center mx-auto mb-4">
            <img 
              src="https://realdata.com.br/wp-content/uploads/2024/02/logo-realdata.webp" 
              alt="RealData Logo" 
              className="h-16 w-auto"
            />
          </div>
          <h1 className="text-2xl font-bold text-white">Sistema de Agendamento</h1>
          <p className="text-blue-200 mt-1">Fa√ßa login para continuar</p>
        </div>

        <form onSubmit={handleSubmit} className="space-y-4">
          <div>
            <label className="block text-sm font-medium text-blue-100 mb-1">Email</label>
            <div className="relative">
              <svg className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" strokeWidth="2"/>
              </svg>
              <input
                type="email"
                value={email}
                onChange={e => setEmail(e.target.value)}
                placeholder="seu@email.com"
                className="w-full border border-gray-300 rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div>
            <label className="block text-sm font-medium text-blue-100 mb-1">Senha</label>
            <div className="relative">
              <svg className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="5" y="11" width="14" height="10" rx="2" ry="2" strokeWidth="2"/>
                <path d="M7 11V7a5 5 0 0110 0v4" strokeWidth="2"/>
              </svg>
              <input
                type={showPass ? 'text' : 'password'}
                value={senha}
                onChange={e => setSenha(e.target.value)}
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                className="w-full border border-gray-300 rounded-lg py-3 pl-10 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button type="button" onClick={() => setShowPass(!showPass)} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                {showPass ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}
              </button>
            </div>
          </div>

          {error && (
            <div className="bg-red-50 border border-red-200 rounded-lg p-3">
              <p className="text-red-600 text-sm">{error}</p>
            </div>
          )}

          <button
            type="submit"
            disabled={loading}
            className="w-full py-3 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold hover:opacity-90 disabled:opacity-50 flex items-center justify-center gap-2"
          >
            {loading ? (
              <>
                <svg className="animate-spin h-5 w-5" viewBox="0 0 24 24">
                  <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"/>
                  <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                </svg>
                Entrando...
              </>
            ) : 'Entrar'}
          </button>
        </form>
      </div>
    </div>
  );
};

function AppointmentCalendar() {
  const [user, setUser] = useState(() => {
    const saved = localStorage.getItem('user');
    return saved ? JSON.parse(saved) : null;
  });
  const [loading, setLoading] = useState(false);
  const [currentDate, setCurrentDate] = useState(new Date());
  const [agendamentos, setAgendamentos] = useState([]);
  const [bloqueios, setBloqueios] = useState([]);
  const [selectedSlot, setSelectedSlot] = useState(null);
  const [formData, setFormData] = useState({ nome: '' });
  const [submitting, setSubmitting] = useState(false);
  const [toast, setToast] = useState(null);
  const [debugMode, setDebugMode] = useState(false); // PRODU√á√ÉO: mudar para false
  const [logs, setLogs] = useState([]);

  const addLog = (message, data = null) => {
    if (!debugMode) return;
    const timestamp = new Date().toLocaleTimeString();
    const logEntry = { timestamp, message, data };
    setLogs(prev => [...prev, logEntry]);
    console.log(`[${timestamp}] ${message}`, data || '');
  };

  const today = new Date();
  const meses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
  const diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

  useEffect(() => {
    if (user) {
      localStorage.setItem('user', JSON.stringify(user));
      loadData();
    } else {
      localStorage.removeItem('user');
    }
  }, [user, currentDate]);

  // Auto-refresh a cada 30 segundos
  useEffect(() => {
    if (!user) return;
    
    addLog('‚úÖ Auto-refresh ativado (30s)');
    
    const interval = setInterval(() => {
      addLog('üîÑ Atualiza√ß√£o autom√°tica (30s)');
      loadData();
    }, 30000); // 30 segundos = 30000ms
    
    return () => {
      addLog('üõë Auto-refresh desativado');
      clearInterval(interval);
    };
  }, [user, loadData]);

  const handleLogin = async (email, senha, setError) => {
    setLoading(true);
    try {
      const res = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });
      const data = await res.json();
      if (data.success && data.user) {
        setUser(data.user);
      } else {
        setError(data.error || 'Email ou senha inv√°lidos');
      }
    } catch (e) {
      setError('Erro de conex√£o com o servidor');
    }
    setLoading(false);
  };

  const loadData = useCallback(async () => {
    addLog('Carregando dados...');
    try {
      const [agRes, blRes] = await Promise.all([
        fetch(`${API_URL}/agendamentos`),
        fetch(`${API_URL}/bloqueios`)
      ]);
      addLog('Resposta agendamentos', { status: agRes.status });
      addLog('Resposta bloqueios', { status: blRes.status });
      
      // Verificar se as respostas t√™m conte√∫do antes de fazer parse
      const agText = await agRes.text();
      const blText = await blRes.text();
      
      addLog('Texto agendamentos', { length: agText.length, preview: agText.substring(0, 100) });
      addLog('Texto bloqueios', { length: blText.length, preview: blText.substring(0, 100) });
      
      const agData = agText ? JSON.parse(agText) : { success: false, agendamentos: [] };
      const blData = blText ? JSON.parse(blText) : { success: false, bloqueios: [] };
      
      addLog('Dados agendamentos', agData);
      addLog('Dados bloqueios', blData);
      
      if (agData.success) {
        const agendamentosCarregados = (agData.agendamentos || []).map(a => ({
          ...a,
          Data: normalizeDate(a.Data)
        }));
        setAgendamentos(agendamentosCarregados);
        addLog(`‚úÖ Total agendamentos carregados: ${agendamentosCarregados.length}`, 
          agendamentosCarregados.map(a => ({ Data: a.Data, Slot: a.Slot, Nome: a.Nome }))
        );
      }
      if (blData.success) {
        const bloqueiosCarregados = (blData.bloqueios || []).map(b => ({
          ...b,
          Data: normalizeDate(b.Data)
        }));
        setBloqueios(bloqueiosCarregados);
      }
    } catch (e) {
      addLog('ERRO ao carregar dados', e.message);
      console.error('Erro ao carregar dados:', e);
    }
  }, []);

  const showToast = (message, type) => {
    setToast({ message, type });
    setTimeout(() => setToast(null), 4000);
  };

  const formatDate = (d) => `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;

  // Normalizar data para formato DD/MM/YYYY (adicionar zeros √† esquerda se necess√°rio)
  const normalizeDate = (dateStr) => {
    if (!dateStr) return dateStr;
    const parts = dateStr.split('/');
    if (parts.length !== 3) return dateStr;
    const day = parts[0].padStart(2, '0');
    const month = parts[1].padStart(2, '0');
    const year = parts[2];
    return `${day}/${month}/${year}`;
  };

  const getDaysInMonth = () => {
    const y = currentDate.getFullYear(), m = currentDate.getMonth();
    const first = new Date(y, m, 1).getDay();
    const days = new Date(y, m + 1, 0).getDate();
    const arr = [];
    for (let i = 0; i < first; i++) arr.push(null);
    for (let i = 1; i <= days; i++) arr.push(i);
    return arr;
  };

  const isPast = (day) => {
    if (!day) return true;
    const d = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
    d.setHours(0,0,0,0);
    const t = new Date(today); t.setHours(0,0,0,0);
    return d < t;
  };

  const getAgendamento = (day, slotId) => {
    const dateStr = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
    return agendamentos.find(a => a.Data === dateStr && a.Slot === slotId);
  };

  const getBloqueio = (day, slotId) => {
    const dateStr = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
    return bloqueios.find(b => b.Data === dateStr && b.Slot === slotId);
  };

  const getStatus = (day, slotId) => {
    if (!day || isPast(day)) return 'passado';
    const dateStr = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
    if (bloqueios.find(b => b.Data === dateStr && b.Slot === slotId)) return 'bloqueado';
    if (agendamentos.find(a => a.Data === dateStr && a.Slot === slotId)) return 'ocupado';
    return 'disponivel';
  };

  const getColor = (status, periodo) => {
    if (status === 'passado' || status === 'bloqueado') return 'bg-gray-200 text-gray-400 cursor-not-allowed';
    if (status === 'ocupado') return 'bg-red-100 text-red-400 line-through cursor-not-allowed';
    if (periodo === 'manha') return 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200 cursor-pointer';
    if (periodo === 'tarde') return 'bg-orange-100 text-orange-700 hover:bg-orange-200 cursor-pointer';
    return 'bg-blue-100 text-blue-700 hover:bg-blue-200 cursor-pointer';
  };

  const handleSlotClick = (day, slot) => {
    if (getStatus(day, slot.id) !== 'disponivel') return;
    const dateStr = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
    setSelectedSlot({ date: dateStr, ...slot });
    setFormData({ nome: '' });
  };

  const handleSubmit = async () => {
    if (!formData.nome.trim()) {
      showToast('Preencha o nome', 'error');
      return;
    }
    
    setSubmitting(true);
    addLog('Iniciando agendamento', { date: selectedSlot.date, slot: selectedSlot.id, nome: formData.nome });
    
    try {
      const payload = {
        data: selectedSlot.date,
        slot: selectedSlot.id,
        horario: selectedSlot.horario,
        nome: formData.nome
      };
      
      addLog('Enviando requisi√ß√£o POST', payload);
      
      const res = await fetch(`${API_URL}/agendar`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      
      addLog('Resposta recebida', { status: res.status, ok: res.ok });
      
      const data = await res.json();
      addLog('Dados da resposta', data);
      
      if (data.success) {
        setSelectedSlot(null);
        setFormData({ nome: '' });
        showToast('Agendamento confirmado!', 'success');
        addLog('Agendamento confirmado, recarregando dados...');
        await loadData();
      } else {
        addLog('ERRO na resposta', data);
        showToast(data.error || 'Erro ao agendar', 'error');
      }
    } catch (e) {
      addLog('ERRO de exce√ß√£o', { message: e.message, stack: e.stack });
      console.error('Erro ao agendar:', e);
      showToast('Erro de conex√£o', 'error');
    } finally {
      setSubmitting(false);
    }
  };

  const handleDelete = async (dateStr, slotId) => {
    if (!confirm('Deseja realmente cancelar este agendamento?')) return;
    
    addLog('Iniciando cancelamento', { data: dateStr, slot: slotId });
    showToast('Cancelando...', 'info');
    
    try {
      const payload = { data: dateStr, slot: slotId };
      addLog('Enviando DELETE', payload);
      
      const res = await fetch(`${API_URL}/cancelar`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      
      addLog('Resposta DELETE', { status: res.status, ok: res.ok, statusText: res.statusText });
      
      if (!res.ok) {
        const errorText = await res.text();
        addLog('ERRO HTTP', { status: res.status, body: errorText });
        throw new Error(`HTTP ${res.status}: ${errorText}`);
      }
      
		// FIX: Verifica se h√° conte√∫do antes de fazer parse
		const text = await res.text();
		const data = text ? JSON.parse(text) : { success: false, error: 'Resposta vazia do servidor' };
		addLog('Dados da resposta DELETE', data);

		if (data.success) {
		  showToast('Agendamento cancelado!', 'success');
		  addLog('Cancelamento confirmado, recarregando...');
		  await loadData();
		} else {
		  addLog('ERRO na resposta', data);
		  showToast(data.error || 'Erro ao cancelar', 'error');
		}
    } catch (e) {
      addLog('ERRO de exce√ß√£o DELETE', { message: e.message, stack: e.stack });
      console.error('Erro ao cancelar:', e);
      showToast(`Erro: ${e.message}`, 'error');
    }
  };

  const handleEnviarDisponibilidade = async () => {
    try {
      addLog('üì§ Enviando disponibilidade ao Telegram...');
      setLoading(true);
      
      const res = await fetch(`${API_URL}/enviar-disponibilidade`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({})
      });
      
      const result = await res.json();
      addLog('‚úÖ Resposta enviar disponibilidade', result);
      
      if (result.success) {
        showToast('Disponibilidade enviada ao Telegram!', 'success');
      } else {
        showToast('Erro ao enviar disponibilidade', 'error');
      }
    } catch (e) {
      addLog('ERRO ao enviar disponibilidade', { message: e.message });
      console.error('Erro:', e);
      showToast(`Erro: ${e.message}`, 'error');
    } finally {
      setLoading(false);
    }
  };

  if (!user) return <LoginScreen onLogin={handleLogin} loading={loading} />;

  return (
    <div className="min-h-screen bg-gray-100 p-2 md:p-6">
      {toast && <Toast {...toast} onClose={() => setToast(null)} />}

      <div className="bg-gradient-to-r from-blue-600 to-purple-600 rounded-t-2xl p-4 md:p-6">
        <div className="flex items-center justify-between">
          <div className="flex items-center gap-3">
            <img 
              src="https://realdata.com.br/wp-content/uploads/2024/02/logo-realdata.webp" 
              alt="RealData Logo" 
              className="h-10 w-auto"
            />
            <div>
              <h1 className="text-xl font-bold text-white">Sistema de Agendamento</h1>
              <p className="text-blue-100 text-sm">Ol√°, {user.nome}</p>
            </div>
          </div>
          <div className="flex items-center gap-2">
            <button 
              onClick={handleEnviarDisponibilidade}
              disabled={loading}
              className="p-2 bg-green-500/90 rounded-lg text-white hover:bg-green-600 text-xs font-semibold flex items-center gap-1 disabled:opacity-50"
              title="Enviar disponibilidade ao Telegram"
            >
              üì± Enviar Disponibilidade
            </button>
            {debugMode && (
              <button 
                onClick={() => setLogs([])} 
                className="p-2 bg-white/20 rounded-lg text-white hover:bg-white/30 text-xs"
                title="Limpar logs"
              >
                üóëÔ∏è Logs
              </button>
            )}
            <button onClick={() => setUser(null)} className="p-2 bg-white/20 rounded-lg text-white hover:bg-white/30">
              Sair
            </button>
          </div>
        </div>
      </div>

      <div className="bg-white rounded-b-2xl shadow-lg p-4 md:p-6">
        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
          <div className="flex items-center gap-2">
            <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1))} className="px-3 py-2 rounded-lg border hover:bg-gray-50">
              ‚Üê
            </button>
            <h2 className="text-lg font-bold text-gray-800 mx-2">{meses[currentDate.getMonth()]} {currentDate.getFullYear()}</h2>
            <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1))} className="px-3 py-2 rounded-lg border hover:bg-gray-50">
              ‚Üí
            </button>
          </div>
        </div>

        <div className="grid grid-cols-7 gap-1 mb-2">
          {diasSemana.map(d => <div key={d} className="text-center text-sm font-semibold text-gray-600 py-2">{d}</div>)}
        </div>

        <div className="grid grid-cols-7 gap-1">
          {getDaysInMonth().map((day, i) => (
            <div key={i} className={`min-h-28 md:min-h-36 border rounded-lg p-1 ${!day ? 'border-transparent' : isPast(day) ? 'bg-gray-50 border-gray-200' : 'bg-white border-gray-200'}`}>
              {day && (
                <>
                  <div className={`text-sm font-bold mb-1 ${isPast(day) ? 'text-gray-400' : 'text-gray-800'}`}>
                    {day} - {diasSemana[new Date(currentDate.getFullYear(), currentDate.getMonth(), day).getDay()]}
                  </div>
                  <div className="space-y-0.5">
                    {SLOTS.map(slot => {
                      const status = getStatus(day, slot.id);
                      const agendamento = getAgendamento(day, slot.id);
                      const bloqueio = getBloqueio(day, slot.id);
                      const dateStr = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
                      
                      if (status === 'ocupado' && agendamento) {
                        return (
                          <div key={slot.id} className="relative group">
                            <div className="w-full text-xs py-1 px-1 rounded bg-red-100 text-red-700 border border-red-300">
                              <div className="text-[9px] truncate lowercase">{slot.id}</div>
                              <div className="text-[11px] font-bold truncate uppercase">{agendamento.Nome}</div>
                            </div>
                            <button 
                              onClick={() => handleDelete(dateStr, slot.id)}
                              className="absolute top-0 right-0 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity text-xs"
                              title="Cancelar agendamento"
                            >
                              ‚úï
                            </button>
                          </div>
                        );
                      }
                      
                      return (
                        <button
                          key={slot.id}
                          onClick={() => handleSlotClick(day, slot)}
                          disabled={status !== 'disponivel'}
                          className={`w-full text-xs py-1 rounded transition-all ${getColor(status, slot.periodo)} ${status === 'bloqueado' ? 'font-bold' : ''}`}
                        >
                          {status === 'bloqueado' && bloqueio?.Descricao ? bloqueio.Descricao : slot.id}
                        </button>
                      );
                    })}
                  </div>
                </>
              )}
            </div>
          ))}
        </div>
      </div>

      {/* PAINEL DE DEBUG - REMOVER EM PRODU√á√ÉO */}
      {debugMode && logs.length > 0 && (
        <div className="mt-4 bg-gray-900 text-green-400 rounded-xl p-4 max-h-96 overflow-auto font-mono text-xs">
          <div className="flex items-center justify-between mb-2">
            <h3 className="text-white font-bold">üîß Debug Log ({logs.length})</h3>
            <button onClick={() => setLogs([])} className="text-red-400 hover:text-red-300">Limpar</button>
          </div>
          {logs.map((log, i) => (
            <div key={i} className="mb-2 border-b border-gray-700 pb-2">
              <div className="text-yellow-400">[{log.timestamp}] {log.message}</div>
              {log.data && <pre className="text-gray-400 text-[10px] mt-1">{JSON.stringify(log.data, null, 2)}</pre>}
            </div>
          ))}
        </div>
      )}

      <Modal isOpen={!!selectedSlot} onClose={() => setSelectedSlot(null)}>
        {selectedSlot && (
          <div className="p-6">
            <div className="flex items-center justify-between mb-6">
              <h3 className="text-xl font-bold text-gray-800">Confirmar Agendamento</h3>
              <button onClick={() => setSelectedSlot(null)} className="text-gray-400 hover:text-gray-600">‚úï</button>
            </div>
            <div className="bg-blue-50 rounded-xl p-4 mb-6">
              <p className="text-sm text-gray-500">Data: <span className="font-semibold text-gray-800">{selectedSlot.date}</span></p>
              <p className="text-sm text-gray-500">Per√≠odo: <span className="font-semibold text-gray-800">{selectedSlot.id} ({selectedSlot.horario})</span></p>
            </div>
            <div className="space-y-4">
              <input 
                type="text" 
                placeholder="Nome completo *" 
                value={formData.nome} 
                onChange={e => setFormData({nome: e.target.value})} 
                className="w-full border rounded-lg py-3 px-4"
                autoFocus
              />
              <button 
                onClick={handleSubmit} 
                disabled={submitting} 
                className="w-full py-3 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold disabled:opacity-50 flex items-center justify-center gap-2"
              >
                {submitting ? (
                  <>
                    <svg className="animate-spin h-5 w-5" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"/>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                    </svg>
                    Confirmando...
                  </>
                ) : 'Confirmar Agendamento'}
              </button>
            </div>
          </div>
        )}
      </Modal>
    </div>
  );
}

ReactDOM.render(<AppointmentCalendar />, document.getElementById('app'));
</script>
</body>
</html>
