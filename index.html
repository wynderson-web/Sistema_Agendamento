<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Agendamento</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="app"></div>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState, useEffect } = React;

const API_URL = 'https://expensiveclam-n8n.cloudfy.live/webhook';

const SLOTS = [
  { id: 'Manh√£ 1', periodo: 'manha', horario: '08:00' },
  { id: 'Manh√£ 2', periodo: 'manha', horario: '10:00' },
  { id: 'Tarde 1', periodo: 'tarde', horario: '14:00' },
  { id: 'Tarde 2', periodo: 'tarde', horario: '16:00' },
  { id: 'Noite', periodo: 'noite', horario: '19:00' },
];

const Toast = ({ message, type, onClose }) => (
  <div className={`fixed top-4 right-4 z-50 flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`}>
    <span>{type === 'success' ? '‚úì' : '!'}</span>
    <span className="text-sm font-medium">{message}</span>
    <button onClick={onClose} className="ml-2 hover:opacity-70">‚úï</button>
  </div>
);

const Modal = ({ isOpen, onClose, children }) => {
  if (!isOpen) return null;
  return (
    <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" onClick={onClose}>
      <div className="bg-white rounded-2xl w-full max-w-md shadow-2xl" onClick={e => e.stopPropagation()}>
        {children}
      </div>
    </div>
  );
};

const LoginScreen = ({ onLogin, loading }) => {
  const [email, setEmail] = useState('');
  const [senha, setSenha] = useState('');
  const [showPass, setShowPass] = useState(false);
  const [error, setError] = useState('');

  const handleSubmit = (e) => {
    e.preventDefault();
    setError('');
    if (!email || !senha) {
      setError('Preencha todos os campos');
      return;
    }
    onLogin(email, senha, setError);
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
      <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div className="text-center mb-8">
          <div className="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
            <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" strokeWidth="2"/>
              <line x1="16" y1="2" x2="16" y2="6" strokeWidth="2"/>
              <line x1="8" y1="2" x2="8" y2="6" strokeWidth="2"/>
              <line x1="3" y1="10" x2="21" y2="10" strokeWidth="2"/>
            </svg>
          </div>
          <h1 className="text-2xl font-bold text-gray-800">Sistema de Agendamento</h1>
          <p className="text-gray-500 mt-1">Fa√ßa login para continuar</p>
        </div>

        <form onSubmit={handleSubmit} className="space-y-4">
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <div className="relative">
              <svg className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" strokeWidth="2"/>
              </svg>
              <input
                type="email"
                value={email}
                onChange={e => setEmail(e.target.value)}
                placeholder="seu@email.com"
                className="w-full border border-gray-300 rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            <div className="relative">
              <svg className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="5" y="11" width="14" height="10" rx="2" ry="2" strokeWidth="2"/>
                <path d="M7 11V7a5 5 0 0110 0v4" strokeWidth="2"/>
              </svg>
              <input
                type={showPass ? 'text' : 'password'}
                value={senha}
                onChange={e => setSenha(e.target.value)}
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                className="w-full border border-gray-300 rounded-lg py-3 pl-10 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button type="button" onClick={() => setShowPass(!showPass)} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                {showPass ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}
              </button>
            </div>
          </div>

          {error && (
            <div className="bg-red-50 border border-red-200 rounded-lg p-3">
              <p className="text-red-600 text-sm">{error}</p>
            </div>
          )}

          <button
            type="submit"
            disabled={loading}
            className="w-full py-3 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold hover:opacity-90 disabled:opacity-50 flex items-center justify-center gap-2"
          >
            {loading ? (
              <>
                <svg className="animate-spin h-5 w-5" viewBox="0 0 24 24">
                  <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"/>
                  <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                </svg>
                Entrando...
              </>
            ) : 'Entrar'}
          </button>
        </form>
      </div>
    </div>
  );
};

function AppointmentCalendar() {
  const [user, setUser] = useState(null);
  const [loading, setLoading] = useState(false);
  const [currentDate, setCurrentDate] = useState(new Date());
  const [agendamentos, setAgendamentos] = useState([]);
  const [bloqueios, setBloqueios] = useState([]);
  const [selectedSlot, setSelectedSlot] = useState(null);
  const [formData, setFormData] = useState({ nome: '' });
  const [submitting, setSubmitting] = useState(false);
  const [toast, setToast] = useState(null);

  const today = new Date();
  const meses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
  const diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

  useEffect(() => {
    if (user) { loadData(); }
  }, [user, currentDate]);

  const handleLogin = async (email, senha, setError) => {
    setLoading(true);
    try {
      const res = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });
      const data = await res.json();
      if (data.success && data.user) {
        setUser(data.user);
      } else {
        setError(data.error || 'Email ou senha inv√°lidos');
      }
    } catch (e) {
      setError('Erro de conex√£o com o servidor');
    }
    setLoading(false);
  };

  const loadData = async () => {
    try {
      const [agRes, blRes] = await Promise.all([
        fetch(`${API_URL}/agendamentos`),
        fetch(`${API_URL}/bloqueios`)
      ]);
      const agData = await agRes.json();
      const blData = await blRes.json();
      if (agData.success) setAgendamentos(agData.agendamentos || []);
      if (blData.success) setBloqueios(blData.bloqueios || []);
    } catch (e) { console.error(e); }
  };

  const showToast = (message, type) => {
    setToast({ message, type });
    setTimeout(() => setToast(null), 4000);
  };

  const formatDate = (d) => `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;

  const getDaysInMonth = () => {
    const y = currentDate.getFullYear(), m = currentDate.getMonth();
    const first = new Date(y, m, 1).getDay();
    const days = new Date(y, m + 1, 0).getDate();
    const arr = [];
    for (let i = 0; i < first; i++) arr.push(null);
    for (let i = 1; i <= days; i++) arr.push(i);
    return arr;
  };

  const isPast = (day) => {
    if (!day) return true;
    const d = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
    d.setHours(0,0,0,0);
    const t = new Date(today); t.setHours(0,0,0,0);
    return d < t;
  };

  const getAgendamento = (day, slotId) => {
    const dateStr = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
    return agendamentos.find(a => a.Data === dateStr && a.Slot === slotId);
  };

  const getStatus = (day, slotId) => {
    if (!day || isPast(day)) return 'passado';
    const dateStr = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
    if (bloqueios.find(b => b.Data === dateStr && b.Slot === slotId)) return 'bloqueado';
    if (agendamentos.find(a => a.Data === dateStr && a.Slot === slotId)) return 'ocupado';
    return 'disponivel';
  };

  const handleDelete = async (dateStr, slotId) => {
    if (!confirm('Deseja realmente cancelar este agendamento?')) return;
    const agendamento = agendamentos.find(a => a.Data === dateStr && a.Slot === slotId);
    if (!agendamento) return;
    
    showToast('Cancelando agendamento...', 'info');
    setAgendamentos(prev => prev.filter(a => !(a.Data === dateStr && a.Slot === slotId)));
  };

  const getColor = (status, periodo) => {
    if (status === 'passado' || status === 'bloqueado') return 'bg-gray-200 text-gray-400 cursor-not-allowed';
    if (status === 'ocupado') return 'bg-red-100 text-red-400 line-through cursor-not-allowed';
    if (periodo === 'manha') return 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200 cursor-pointer';
    if (periodo === 'tarde') return 'bg-orange-100 text-orange-700 hover:bg-orange-200 cursor-pointer';
    return 'bg-blue-100 text-blue-700 hover:bg-blue-200 cursor-pointer';
  };

  const handleSlotClick = (day, slot) => {
    if (getStatus(day, slot.id) !== 'disponivel') return;
    const dateStr = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
    setSelectedSlot({ date: dateStr, ...slot });
    setFormData({ nome: '' });
  };

  const handleSubmit = async () => {
    if (!formData.nome.trim()) {
      showToast('Preencha o nome', 'error');
      return;
    }
    setSubmitting(true);
    try {
      const res = await fetch(`${API_URL}/agendar`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          data: selectedSlot.date,
          slot: selectedSlot.id,
          horario: selectedSlot.horario,
          nome: formData.nome,
          contato: ''
        })
      });
      const data = await res.json();
      if (data.success) {
        showToast('Agendamento confirmado!', 'success');
        setSelectedSlot(null);
        setSubmitting(false);
        await loadData();
      } else {
        showToast(data.error || 'Erro ao agendar', 'error');
        setSubmitting(false);
      }
    } catch (e) {
      showToast('Erro de conex√£o', 'error');
      setSubmitting(false);
    }
  };

  if (!user) return <LoginScreen onLogin={handleLogin} loading={loading} />;

  return (
    <div className="min-h-screen bg-gray-100 p-2 md:p-6">
      {toast && <Toast {...toast} onClose={() => setToast(null)} />}

      <div className="bg-gradient-to-r from-blue-600 to-purple-600 rounded-t-2xl p-4 md:p-6">
        <div className="flex items-center justify-between">
          <div className="flex items-center gap-3">
            <svg className="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" strokeWidth="2"/>
              <line x1="16" y1="2" x2="16" y2="6" strokeWidth="2"/>
              <line x1="8" y1="2" x2="8" y2="6" strokeWidth="2"/>
              <line x1="3" y1="10" x2="21" y2="10" strokeWidth="2"/>
            </svg>
            <div>
              <h1 className="text-xl font-bold text-white">Sistema de Agendamento</h1>
              <p className="text-blue-100 text-sm">Ol√°, {user.nome}</p>
            </div>
          </div>
          <button onClick={() => setUser(null)} className="p-2 bg-white/20 rounded-lg text-white hover:bg-white/30">
            Sair
          </button>
        </div>
      </div>

      <div className="bg-white rounded-b-2xl shadow-lg p-4 md:p-6">
        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
          <div className="flex items-center gap-2">
            <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1))} className="px-3 py-2 rounded-lg border hover:bg-gray-50">
              ‚Üê
            </button>
            <h2 className="text-lg font-bold text-gray-800 mx-2">{meses[currentDate.getMonth()]} {currentDate.getFullYear()}</h2>
            <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1))} className="px-3 py-2 rounded-lg border hover:bg-gray-50">
              ‚Üí
            </button>
          </div>
        </div>

        <div className="grid grid-cols-7 gap-1 mb-2">
          {diasSemana.map(d => <div key={d} className="text-center text-sm font-semibold text-gray-600 py-2">{d}</div>)}
        </div>

        <div className="grid grid-cols-7 gap-1">
          {getDaysInMonth().map((day, i) => (
            <div key={i} className={`min-h-28 md:min-h-36 border rounded-lg p-1 ${!day ? 'border-transparent' : isPast(day) ? 'bg-gray-50 border-gray-200' : 'bg-white border-gray-200'}`}>
              {day && (
                <>
                  <div className={`text-sm font-bold mb-1 ${isPast(day) ? 'text-gray-400' : 'text-gray-800'}`}>{day}</div>
                  <div className="space-y-0.5">
                    {SLOTS.map(slot => {
                      const status = getStatus(day, slot.id);
                      const agendamento = getAgendamento(day, slot.id);
                      const dateStr = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
                      
                      if (status === 'ocupado' && agendamento) {
                        return (
                          <div key={slot.id} className="relative group">
                            <div className="w-full text-xs py-1 px-1 rounded bg-red-100 text-red-700 border border-red-300">
                              <div className="font-semibold truncate">{slot.id}</div>
                              <div className="text-[10px] truncate">{agendamento.Nome}</div>
                            </div>
                            <button 
                              onClick={() => handleDelete(dateStr, slot.id)}
                              className="absolute top-0 right-0 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity text-xs"
                              title="Cancelar agendamento"
                            >
                              ‚úï
                            </button>
                          </div>
                        );
                      }
                      
                      return (
                        <button
                          key={slot.id}
                          onClick={() => handleSlotClick(day, slot)}
                          disabled={status !== 'disponivel'}
                          className={`w-full text-xs py-1 rounded transition-all ${getColor(status, slot.periodo)}`}
                        >
                          {slot.id}
                        </button>
                      );
                    })}
                  </div>
                </>
              )}
            </div>
          ))}
        </div>
      </div>

      <Modal isOpen={!!selectedSlot} onClose={() => setSelectedSlot(null)}>
        {selectedSlot && (
          <div className="p-6">
            <div className="flex items-center justify-between mb-6">
              <h3 className="text-xl font-bold text-gray-800">Confirmar Agendamento</h3>
              <button onClick={() => setSelectedSlot(null)} className="text-gray-400 hover:text-gray-600">‚úï</button>
            </div>
            <div className="bg-blue-50 rounded-xl p-4 mb-6">
              <p className="text-sm text-gray-500">Data: <span className="font-semibold text-gray-800">{selectedSlot.date}</span></p>
              <p className="text-sm text-gray-500">Per√≠odo: <span className="font-semibold text-gray-800">{selectedSlot.id} ({selectedSlot.horario})</span></p>
            </div>
            <div className="space-y-4">
              <input type="text" placeholder="Nome completo *" value={formData.nome} onChange={e => setFormData({nome: e.target.value})} className="w-full border rounded-lg py-3 px-4" />
              <button onClick={handleSubmit} disabled={submitting} className="w-full py-3 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold disabled:opacity-50 flex items-center justify-center gap-2">
                {submitting ? 'Confirmando...' : 'Confirmar Agendamento'}
              </button>
            </div>
          </div>
        )}
      </Modal>
    </div>
  );
}

ReactDOM.render(<AppointmentCalendar />, document.getElementById('app'));
</script>
</body>
</html>
